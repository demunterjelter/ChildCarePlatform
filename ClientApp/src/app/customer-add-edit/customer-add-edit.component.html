<h1>{{actionType}} klant</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
      <label class=" control-label col-md-12">Naam</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="name">
      </div>
      <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
        Naam is verplicht.
      </span>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-12" >Adres</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="address">
      </div>
      <span class="text-danger ml-3" *ngIf="address.invalid && formDir.submitted">
        Adres is verplicht.
      </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >Mail</label>
        <div class="col-md-12">
          <input class="form-control" type="email" formControlName="mail">
        </div>
        <span class="text-danger ml-3" *ngIf="mail.invalid && formDir.submitted">
          Mail is verplicht.
        </span>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-12" >Telefoonnummer</label>
        <div class="col-md-12">
          <input class="form-control" type="text" formControlName="phonenumber">
        </div>
        <span class="text-danger ml-3" *ngIf="phonenumber.invalid && formDir.submitted">
          Telefoonnummer is verplicht.
        </span>
      </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >opmerking</label>
        <div class="col-md-12">
          <textarea class="form-control" type="text" rows="5" formControlName="comment"></textarea>
        </div>
        <span class="text-danger ml-3" *ngIf="comment.invalid && formDir.submitted">
          Eeen fout bij opmerking.
        </span>
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success float-right">Save</button>
      <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>
  </form>
